name: Trigger Page Build for https://github.com/AKSW/aksw.org.jekyllrdf

on:
  push:
    branches: [master]

jobs:
  trigger:
    runs-on: ubuntu-latest
    name: "ðŸ“¦ Trigger Project Test"
    steps:
    - name: Invoke workflow in another repo
      uses: benc-uk/workflow-dispatch@v1
