# Trigger Page Build for https://github.com/AKSW/aksw.org.jekyllrdf
name: Trigger Page Build

on:
  push:
    branches: [master]

jobs:
  trigger:
    runs-on: ubuntu-latest
    name: "ðŸ“¦ Trigger Project Test"
    steps:
